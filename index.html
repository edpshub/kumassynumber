<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8"/>
  <title>

  <link href="indexstyle.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="crt">
  </div>

  <header>

    <img alt="Logo" src="logo.png"/>

   </div>

    </button>
   </div>
   <div class="right-area">

  <main>
   <div class="table-container">
    <table>
     <thead>
      <tr>
       <th>
        サービス名
       </th>
       <th>
        ナンバー
       </th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>
        othello-online
       </td>
       <td>
        16359
       </td>
      </tr>
      <tr>
       <td>
        test
       </td>
       <td>
        33333
       </td>
      </tr>
     </tbody>
    </table>
   </div>
  </main>
  <script src="indexscript.js">
  </script>
 </body>
</html>
